<div class="container vertial-center text-left">
  <div class="form-group ">
    <label for="name">Name</label>
    <input [(ngModel)]="user.name" [ngClass]="{'is-invalid': rules.name.error }" on-focusout="validateForm('name')" type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input [(ngModel)]="user.username"  [ngClass]="{'is-invalid': rules.username.error }" on-focusout="validateForm('username')" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" [ngClass]="{'is-invalid': rules.email.error }" on-focusout="validateForm('email')" type="email" class="form-control" id="email"  placeholder="Email">
  </div>
  <button (click)="save()" class="btn btn-primary">Save</button>
</div>
